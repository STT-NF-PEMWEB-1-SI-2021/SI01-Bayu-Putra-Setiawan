<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Delivery Pizza</title>
    <style>
      table {margin: auto; padding: 1em;}
    </style>
  </head>

  <body background="piza.jpg" text="black">

    <h1 style="text-align: center;">Black Goose Bistro â”‚ Pizza-on-Demand</h1>
    <h2 style="text-align: center;">Form Delivery Online</h2>

    <form method="post" action="pesanan_pizza.html">
      <table>
        <tr>
          <td style="text-align: right;"><label for="name">*Name : </label></td><td><input type="text" name="name" id="name" required /></td>
          <td style="text-align: right;"><label for="tel">*Telp : </label></td><td><input type="tel" name="tel" id="tel" required /></td>
        </tr>
        <tr>
          <td style="text-align: right;"><label for="addr">*Address : </label></td><td><input type="text" name="addr" id="addr" required /></td>
          <td style="text-align: right;"><label for="mail">*Email : </label></td><td><input type="email" name="mail" id="mail" required /></td>
        </tr>
        <tr>
          <td style="text-align: right;"><label for="pcode">*Postcode : </label></td><td><input type="text" name="pcode" id="pcode" required /></td>
        </tr>
      </table>

      <p style="text-align: center;">* Design Your Dream Pizza</p>

      <table>
        <tr>
          <td>
            <h3>Topping</h3>
            <label><input type=checkbox name=topping/> Red Sauce</label><br/>
            <label><input type=checkbox name=topping/> White Sauce</label><br/>
            <label><input type=checkbox name=topping/> Mozzarella Cheese</label><br/>
            <label><input type=checkbox name=topping/> Pepperoni</label><br/>
            <label><input type=checkbox name=topping/> Mushrooms</label><br/>
            <label><input type=checkbox name=topping/> Peppers</label><br/>
            <label><input type=checkbox name=topping/> Anchovies</label><br/>
            
          </td>
          <td>
            <h3>Size</h3>
            <label><input type=checkbox name=size/> Small</label><br/>
            <label><input type=checkbox name=size/> Medium</label><br/>
            <label><input type=checkbox name=size/> Large</label><br/>
          </td>
          <td>
            <h3>Extras</h3>
            <label><input type=checkbox name=extra/> Sausage</label><br/>
            <label><input type=checkbox name=extra/> Double Cheese</label><br/>
            <label><input type=checkbox name=extra/> Extra Hot</label><br/>
            <label><input type=checkbox name=extra/> Chicken Bacon </label><br/>
          </td>
        </tr>
      </table>

      <table>
        <tr>
            <td style="text-align: right;"><label for="instr">How Many Pizza : </label></td>
            <td><input type="number" id="number" name="number" max="6"><br><br></td>
        </tr>
        <tr>
          <td style="text-align: right;"><label for="instr">Delivery instructions : </label></td>
          <td><textarea name="instr" id="instr" maxlength=1000></textarea></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center;"><br /><button>Submit order</button></td>
        </tr>
      </table>
    </form>

  </body>
</html>
