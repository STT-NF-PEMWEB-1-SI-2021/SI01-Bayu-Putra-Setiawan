<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
    <style>
        select{
            width: 150px;
            height: 35px;
            border-radius: 7px;
        }
        fieldset{
            height: 600px;
            border-radius: 10px;
        }
        img{
            border: 1px solid;
            border-radius: 10px;
        }
    </style>
</head>
<body>
            <select>
                <option value="kucing">Kucing</option>
                <option value="hiu">Hiu</option>
                <option value="panda">Panda</option>
                <option value="pinguin">Pinguin</option>
                <option value="kudanil">Kudanil</option>
                <option value="koala">Koala</option>
            </select>
            <br>
            <br>
            <img>

    <script>
        let imagePicker = document.querySelector("select")

        imagePicker.onclick = function () {
            let image = document.querySelector('img')
            if (imagePicker.value == "Kucing") {
                image.setAttribute("src", "img/kucing.jpg") 
            } 
            else if (imagePicker.value == "hiu") {
                image.setAttribute("src", "img/hiu.jpg") 
            } 
            else if (imagePicker.value == "Panda") {
                image.setAttribute("src", "img/panda.jpg") 
            } 
            else if (imagePicker.value == "pinguin") {
                image.setAttribute("src", "img/pinguin.jpg") 
            } 
            else if (imagePicker.value == "Kudanil") {
                image.setAttribute("src", "img/kudanil.jpg") 
            } 
            else if (imagePicker.value == "Koala") {
                image.setAttribute("src", "img/koala.jpg") 
            }
        }
    </script>
</body>
</html>
